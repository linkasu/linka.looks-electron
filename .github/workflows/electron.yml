name: Electron build

on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'yarn'

    - name: Cache Electron binaries
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/electron
          ~/.cache/electron-builder
        key: ${{ runner.os }}-electron-${{ hashFiles('**/yarn.lock') }}
        restore-keys: |
          ${{ runner.os }}-electron-

    - name: Install deps
      run: yarn install
    - name: Linter
      run: yarn lint
    - name: Unit tests
      run: yarn test:unit
    - name: Build
      run: yarn electron:build  -- -p always
      env:
        GH_TOKEN: ${{secrets.GH_TOKEN}}
