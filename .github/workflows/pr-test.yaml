name: Electron test

on:
  pull_request:
    types: [opened, reopened, edited]
    branches: ['main']

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16.x
        cache: 'yarn'

    - name: Install deps
      run: yarn install
    - name: Lint
      run: yarn lint
    - name: Unit tests
      run: yarn test:unit